    <!--ESTOS SON LOS BOTONES DE ABAJO A LA DERECHA-->
    <div class="Controllers"> 
        <button id="btnDirection" class="Btn">Columna</button>
        <!--No lo ponemos como controllers-btn (Elemento) si no como un bloque directamente por is quiero utilizarlo en otro sitio-->

        <button id="btnDarkLight" class="Btn Btn--icon">
            <span class="material-symbols-outlined">
            dark_mode
            </span></button><!--Esto lo hemos hecho para seleccionar uno de los botones el de Btn Btne--icon tendrá dentro un icono-->
    </div>
    <script>
        // Primero: Declaramos las variables - Con esto seleccionamos o hacemos referencia a cualquier elemento de HTML y lo hacemos con los IDs y las clases, en este caso le hemos dado ID a los dos botones que tenemos en el HTML

        //Llamamos constante a lo que por defecto aparecerá de una manera concreta

        const btnDirection = document.querySelector ("#btnDirection");
        const btnDarkLight = document.querySelector ("#btnDarkLight")
        const iconsContainer = document.querySelector (".Icons");

        console.log("btn Direction vale:", btnDirection)

        //Segundo: Hacemos cosas con esas variables

        // vamos a escuchar los clicks sobre los botones, y cambiarle sus clases
        btnDirection.addEventListener("click", () => {
            iconsContainer.classList.toggle("u-flexCol")
            //Condicional IF
            if (icons.Container.classList.contains ("u-flexCol") ){
                //código si se cumple la condición
                btnDirection.textContent = "Fila";
            }
            else{
                //codigo si NO se cumple la condición
                btnDirection.textContent = "Columna";
            }
        });
        btnDarkLight.addEventListener("click", () => {
            document.body.classList.toggle ("u-Dark");
                if (document.body.classList.contains ("u-Dark")){
                    // activar el modo light (sol)
                    btnDarkLight.querySelector("span").innerText="light_mode";
                } else {
                    // activar modo noche (Luna)
                    btnDarkLight.querySelector("span").innerText="dark_mode";
                }
        });
    </script>
