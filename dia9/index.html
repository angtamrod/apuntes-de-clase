<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            display:flex;
            flex-direction: column;
            gap: 20px;
            height: 100vh;
            padding: 20px; 
        }

        .header{

        }

        .main{
            flex-grow: 1;

            display: flex;
            gap: 20px;
            flex-direction: row;
        }
        .sidebar{
            width: 200px;
        }

        .main-content{
            flex-grow: 1;
            gap: 20px;
            /*background-color: gray*/

            display: flex;
            flex-direction: column;
        }

        .content{
            flex-grow:1;
        }
        
        /*.content-1, .content-2, .content-3{
            flex-grow: 1;

        }*/

        .fila1 .content{
            height: 100%;
        }
        .fila1{
            flex-grow:1;
        }
        .fila2{
            display: flex;
            gap: 20px;
            flex-grow: 1;
        }

        .footer{


        }
        .box{
            background-color: aqua;
            border: 1px solid black;
            border-radius: 6px;
            padding:10px;

            /*centrar contenido en mis cajas*/
            display: flex;
            align-items: center;
            justify-content: center;

            color: white;
            box-shadow: 0 10px 20px rgba (0,0,0,19) 

        }

    </style>
</head>
<body>
    <div class="container" style="display:flex; flex-direction: column;">
        <div class="header box">header</div>
        <div class="main">
            <div class="sidebar box">sidebar</div>
            <div class="content">
                <div class="fila1">
                <div class="main-content-1 box">Content 1</div>
            </div>
                <div class="fila2">
                    <div class="content-2 box">Content 2</div>
                    <div class="content-3 box">Content 3</div>
                </div>
            </div>
            

        </div>
        <div class="footer box">footer</div>

    </div>
</body>
</html>
