    <!--
       Formularios:
       La etiqueta <form> funciona como un div normal que puede contener lo que queramos le puedes poner estilos y clases.

       
       ATRIBUTOS de formulario:
       "action": A quien le enviaré la información 
       podriamos poner cualquier dirección WEB con una URL de otro servidor o en este caso si queremos hacer referencia a nuestra web haremos un archivo.php

       "method": Tipo de request que vamos a hacer los más comunes son:
       GET y POST
       Con el método GET la información se mandará a través de la URL
       Por defecto actuará como GET pero podríamos pedirle que lo mande como POST
       El método GET tiene un límite de 2048 caracteres 
       El método POST soporta hasta 32mb

       
       Tipos de INPUTS:
       A las etiquetas de inputs también se le pueden poner clases. A todos los inputs hay que ponerles un name.
       Inputs básicos (HTML 4.0): submit, reset, text, password, file, image y hidden. HTML4 es una versión antigua de HTML donde tenemos solo estos inputs.
       Inputs (HTML5): button, number, tel, url, email, date, time, color range
       Inputs (HTML 5.1): month, week, datetime.local (fecha con hora)  
    
       <form action="./recibirform.php" method="get">
       
       name: Es un identificador único de la "variable"
       
       value: Es el valor inicial. Este texto se puede seleccionar
       
       required: En verdad cuando se escribe este atributo es como poner required=true pero no es necesario ponerlo en verdadero para que funcione. 
       ES PARA HACER UN CAMPO OBLIGATORIO. Es decir el usuario no podrá enviar la información hasta que no lo rellene.
       
       placeholder: Es un texto que quiero mostrar en el input pero que no es el valor Ej:(Ingrese su nombre...) Cuando le damos a escribir se borra. No confundir con el "value" no lo podemos seleccionar. Es como una especie de aviso. MENSAJE AL USUARIO.

       size: Modifica el tamaño de la caja, que por defecto es 20. Esto es como un estilo pero en lenguaje HTML y es preferible NO USARLO porque todo el estilo lo haremos a través del CSS.

       maxlength: Especificará cuantos caracteres puede tener lo que escribamos. En nuesto ejemplo le hemos asignado 5 caracteres y no dejará poner más de un caracter. CANTIDAD MÁXIMA DE CARACTERES SOPORTADOS

       minlenght: Cantidad mínima de caracteres soportados. Esto lo podríamos evitar cualquier usuario malintencionado cambiándolo en el inspector

       autofocus: Seleccionar automáticamente el input elegido, y cuando entre a la página WEB el usuario pueda escribir automáticamente. Está bien para mejorar la experiencia de usuarios que siempre el autofocus sea el primer elemento de nuestro formulario. Es más facil para que el usuario pueda tabular entre cajoncitos.
       
       <button>: Habilitaron la etiqueta button porque en el <input> no podemos poner nada dentro, es una etiqueta que se cierra en sí misma. El <button> soporta HTML dentro y el <input> solo me permite escribir lo que pueda escribir dentro de "value" no se puede poner un <h1> ni nada. El input es solo texto así que por fuerza hay que ponerle un type="submit" con el <button> no es necesario ya que por defecto está en submit, se le puede poner pero no es necesario.
       "style: vertical.align:middle; (Dentro de la imagen) nos permitirá combinar imagen y texto en la misma línea"

       <textarea>: Hace un campo de texto para escribir, un campo multilínea, (cols="30" para definir las columna que tendría nuestra caja es decir 30 caracteres de ancho) (rows="10" para definir las filas que tendría nuestra caja y diez filas de largo) si se pasa de estas medidas pondrá un scroll. Igualmente en esta etiqueta podremos ponerle estilos con CSS. Hay que tener en cuenta que el texto que añadiremos dentro de esta etiqueta, cuenta el espacio que le damos al margen en el documento HTML. Mejor es poner la etiqueta de cierre pegada a la de apertura. 
       Pero siempre es mejor poner un atributo "placeholder" ya que el texto se borrará cuando escriba el usuario.
       <textarea name="texto" id="" cols="30" rows="10" placeholder="escribe tu descripción"></textarea>

       <select>: El atributo "size" selecciona cuantos elementos va a mostrar dentro de todas las opciones que tenemos dentro del select. El atributo "multiple" hace que podamos seleccionar más de una opción. Pero para ello tenemos que hacer una lista:
       pais[
            argentina,
            colombia,
            españa
        ]
       Dentro del Select tendremos poner unas etiquetas <option> a cada etiqueta option se le puede asignar un "value"
       selected: Es la opción que saldrá seleccionada por defecto. Para que no salga ninguna por defecto podemos añadir una opción extra que ponga seleccione el país:
       <option value="">Selecciona país</option>
       <optgroup>: Sirve para tener muchas etiquetas de opciones dentro de esta etiqueta.

       <label>: Esta etiqueta tiene un atributo "for" e indica para quién va entonces al input hay que ponerle un atributo "id" a ambos hay que ponerle el mismo nombre para que funcione. Esto es un poco engorroso, así que es mejor poner de cierre </label> dentro del input que queremos afectar.

       disabled: Deshabilita el elemento. DESACTIVA EL INPUT.

       checked: Para que las opciones aparezcan directamente marcadas. En el caso de que seleccionemos dos no apareceran porque el type radio no dejaría marcar 2 diferentes

       min/max/step: cuando utilizamos el type="number". Para establecer un mínimo y un máximo numérico. El step se utiliza pará avanzar en números una cantidad específica, en este caso del ejemplo hemos puesto 5, así que los números ascenderán o descenderán de 5 en 5.
    

       Atributos TYPE:

       "type="password": Esto ocultará la información de lo que escribamos. Como cuando rellenamos un campo de contraseña, en cualquier página WEB. Esto realmente genera una falsa sensación de seguridad ya que se puede cambiar en el inspector.

       "type="number": Esto solo permite escribir números en el input. Esto facilita la labor al usuario, si lo ponemos desde un móvil desplegará automáticamente el teclado numérico.

       "type="date": Nos permite abrir un calendario directamente

       "type="radio": Esto sirve para poner marcadores de diferentes opciones, y es IMPORTANTE ponerle el mismo "name" a todos para que al seleccionar una opción desmarque otra. 
       Para hacer una selección múltiple solo tenemos que cambiarle el "name".
       CAMBIOS DIA 13
       checked: Para que las opciones aparezcan directamente marcadas. En el caso de que seleccionemos dos no apareceran porque el type radio no dejaría marcar 2 diferentes. Para que no quede marcada siempre una opción lo que se hace es poner otra opción que quede nombrada como ninguna.

       type="color": Abre un selector de color, donde puedes seleccionar un color, y te permite, seleccionar los colores por hex o RGB. Aunque metamos el color en RGB siempre mandará la información resultante en HEX. Cuando le ponemos un value le ponemos un color de entrada.

       "type="range": Permite seleccionar un valor de 0 a 100 podemos ponerle un min/max/step que funciona igual que con el de numbers

       "type="hidden": Datos ocultos. Es decir podemos mandar algunos elementos en el formulario que no se ven en la página pero que si se envían. Se utiliza mucho para los datos de pacientes, para eso se selecciona en el name= el númer del paciente y en el value= el número de paciente que es, pero no aparecerá en pantalla los datos ni el resultado del paciente.

       "type="checkbox": En el checkbox puedes seleccionar directamente múltiples opciones. Hay que ponerle siempre un "name" a cada uno. Si no le das un "value" a este atributo te aparecerá como (ON)

       "type="datetime-local": Este es del HTML 5.1 y nos permite seleccionar la fecha y la hora. Hay que ponerle un "name"

       "type="file": para subir un archivo, para ello tendremos que darle el atributo "accept". Ej: <input type="file" name="fotoPerfil" accept="image/*">
       SI O SI dentro de la etiqueta <form> tiene que incluir la opción "enctype="multipart/form-data"".
       
       "type="email"/type="tel"/type="url": Son de texto también pero tienen un poco más de control. Todos comprueban que la información que contiene estos tipos de inputs concuerda con los estándares que dicen que tienen. Ej: Si en un input de email lo que escribes no contiene un @ la página no te dejará completarlo y te saldrá un mensaje.

    
       BOTONES ESPECIALES:

       "type="button":Sirve que para que cuando le demos al botón no envíe nada.
       
       "type="reset": Es un botón que sirve para resetear un formulario es decir borrar los datos


    Esto se pone en el "action=" y sirve para mandar la información resultante de los campos que que se rellenan de nuestros formularios
    https://ecampus.rocks/test-forms.php
