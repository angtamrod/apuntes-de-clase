<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="listaUsuarios"></ul>

    <script>
        const domListaUsuarios=document.querySelector("#listaUsuarios");
        async function traerUsuarios(){
            try {
                const usuariosJson = await fetch("https://jsonplaceholder.typicode.com/users");
                const listaUsuarios = await usuariosJson.json(); //convierte mis datos de JSON en JS
                //console.log(listaUsuarios);
            //console.log(datos);
            //console.log(datos[0].name); // Traer el nombre del usuario
            //return datos;
            //imprimir los datos


           imprimirUsuarios(listaUsuarios);
            

            } catch(error) {
                console.error("tuve un error:",error);
            }
}

    

function imprimirUsuarios(lista){

    lista.forEach(usuarios => {
        const li = document.createElement("li");
        li.textContent = usuarios.name;
        domListaUsuarios.appendChild(li);
        
    });
}

traerUsuarios();

    </script>
</body>
</html>
